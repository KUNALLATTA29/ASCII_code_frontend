<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FD Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>FD Calculator</h1>
      <label for="pa">Principal Amount:</label><br>
      <input id="i1" name="pa" type="number"><br>
      <label for="ir">Interest Rate:</label><br>
      <input type="number" name="ir" id="i2"><br>
      <label for="ten">Tenure (in years):</label><br>
      <input type="number" name="ten" id="i3"><br>
      <button id="btn">Calculate</button>
      <p id="result">Maturity Amount</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
